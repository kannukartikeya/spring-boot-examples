<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Room</h1>
            
            <form class="form-horizontal" th:action="@{/room/{id}/devices(id=${room.id})}" method="post" enctype="multipart/form-data" >
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Room Name</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${room.roomName + ' ' + room.roomType}"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Room Size</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${room.roomSize}"/>
	                    </div>
                	</div>               	
		      		
            	</fieldset>
            	
            	<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Device Label</th>
						<th>Device Description</th>
						<th>Status</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				    <tr th:each="device : ${room.devices}">
				    	<td th:text="${device.label}"></td>
				    	<td th:text="${device.description}"></td>
				    	<td th:text="${device.status}"></td>
				    	<td>
					    	<a th:href="@{/device/{id}(id=${device.id})}">change</a>
				    	</td>
				    </tr>
				</tbody>
			</table>
            	
         <div class="row">
          <div class="col-lg-6 col-md-7 col-sm-6">
            <h1>Add a device</h1>

			<form th:action="@{/devices}" method="post" enctype="multipart/form-data" class="form-horizontal">
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Label</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="label"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Description</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="description"/>
	                    </div>
                	</div>
                	
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Status</label>
	                    <div class="col-lg-9">
	                   		<select name="status">
							<option th:value="OFF" th:selected="selected">OFF</option>
                             <option th:value="ON">ON</option>
							</select>
	                    </div>
                	</div>
                	
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="button">Create</button>
                		</div>
                	</div>
                </fieldset>
            </form>
          </div>
        </div>
            		
            		
            		
      
            </form>
          </div>
        </div>
      </div>
	</div>

</body>
</html>
