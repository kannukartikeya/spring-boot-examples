<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Rooms database</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Home Automation</h1>

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Devices</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				    <tr th:each="room : ${rooms}">
				    	<td th:text="${room.roomName + ' ' + room.roomType}"></td>
				    	<td>
				    		<span th:each="device,iterStat : ${room.devices}">
				    			<span th:text="${device.label}"/><th:block th:if="${!iterStat.last}">,</th:block>
				    		</span>
				    	</td>
				    	<td>
					    	<a th:href="@{/room/{id}(id=${room.id})}">view</a>
				    	</td>
				    </tr>
				</tbody>
			</table>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-7 col-sm-6">
            <h1>Add a room</h1>

			<form th:action="@{/rooms}" method="post" enctype="multipart/form-data" class="form-horizontal">
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Room name</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="roomName"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Room Type</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="roomType"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Room Size</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="roomSize"/>
	                    </div>
                	</div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="button">Create</button>
                		</div>
                	</div>
                </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
